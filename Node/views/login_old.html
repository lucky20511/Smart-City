<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>nodebook</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="/"><img src="/img/nodebook.png" id="logo"/></a>
                <a href="/login" id="login">Login</a>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
            	 <!-- body -->
            	 <article class="centerme">
					<h1 class="no-margin-top">Login</h1>
					<% if (error2) { %> <div class="error"><%= error2 %></div><% } %>
					<form action="/login" method="POST">
						<input type="text" name="username" placeholder="username"/><br>
					    <input type="password" name="password" placeholder="password"/><br>
					    <input type="submit" value="Login"/>
				    </form>
				</article>

				<aside class="centerme">
				    <h3>Not a member? Sign up!</h3>
				     <% if (error1) { %> <div class="error"><%= error1 %></div><% } %>
				    <form method="post" action="/signup">
                        <% if(cluster.length > 0) { %>
                            <% for (var i=0;i<cluster.length;i++) { %>
                                <% if(i == 0) { %>
                                    <input type="radio" name="clustername" value="<%=cluster[i].clustername%>" checked><%=cluster[i].clustername%><br>
                                <% } else { %>
                                    <input type="radio" name="clustername" value="<%=cluster[i].clustername%>"><%=cluster[i].clustername%><br>
                                <% } %>
                            <% } %>
                        <% } %>
					    <input type="text" name="username" placeholder="username"/><br>
					    <input type="password" name="password" placeholder="password"/><br>
					    <input type="password" name="confirm" placeholder="confirm"/><br>
				    	<button type="sumbit"> Sign Up! </button>
				    </form>
				</aside>

            	<!-- body -->
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="/js/vendor/jquery.timeago.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
